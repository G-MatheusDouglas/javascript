<html lang="pt-br">

    <link rel="stylesheet" href="estilos/style.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

        <div id="dados">

        <div id="res">
            <p>Preparando a contagem...</p>
        </div>

    <footer>
