<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Modelo de Exercício</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="numIni">Início:</label>
                <input type="number" name="numIni" id="numIni" placeholder="Digite o número inícial" required>
            </p>
            <p>
                <label for="numFim">Fim:</label>
                <input type="number" name="numFim" id="numFim" placeholder="Digite o número final" required>
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo" placeholder="De quanto vai ser o salto?" required>
            </p>
            <input type="button" value="Contar" onclick="verificar()">
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; MatheusDouglas</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
